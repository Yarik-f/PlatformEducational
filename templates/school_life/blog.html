{% extends 'index.html' %}
{% block title %}
    <title>{{ blog.title }}</title>
{% endblock %}
{% block content %}
<div class="content-container">
    {% include 'school_life/menu.html' %}

    <section class="main-content">
        <div class="blog-detail">
            {% if blog.image %}
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
            {% endif %}
            <p><strong>Дата публикации:</strong> {{ blog.pub_date }}</p>
            <h1>{{ blog.title }}</h1>
            <p>{{ blog.description }}</p>
            <a href="{% url 'school_life' %}" class="back-button">Назад</a>
        </div>
    </section>
</div>
{% endblock %}
